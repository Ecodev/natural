<!-- Because directives can't be applied conditionally (routerLink, mat-button and mat-icon-button), we have to use different elements -->

<!-- Edge case of a button without any kind of link at all -->
<span *ngIf="type === 'none'">
    <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    <span *ngIf="label">{{ label }}</span>
</span>

<ng-container *ngIf="!raised">
    <!-- App routed link with label... -->
    <a
        *ngIf="type === 'routerLink' && label"
        [color]="color"
        [queryParams]="queryParams"
        [queryParamsHandling]="queryParamsHandling"
        [routerLink]="navigate"
        [fragment]="fragment"
        [preserveFragment]="preserveFragment"
        mat-button
    >
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
        <span>{{ label }}</span>
    </a>

    <!-- ... and without label -->
    <a
        *ngIf="type === 'routerLink' && !label"
        [color]="color"
        [queryParams]="queryParams"
        [queryParamsHandling]="queryParamsHandling"
        [routerLink]="navigate"
        [fragment]="fragment"
        [preserveFragment]="preserveFragment"
        mat-icon-button
    >
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    </a>

    <!-- Click with label... -->
    <a *ngIf="type === 'click' && label" [color]="color" (click)="buttonClick.emit($event)" mat-button>
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
        <span>{{ label }}</span>
    </a>

    <!-- ... and without label -->
    <a *ngIf="type === 'click' && !label" (click)="buttonClick.emit($event)" mat-icon-button>
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    </a>

    <!-- External link with label... -->
    <a *ngIf="type === 'href' && label" [attr.href]="href" [color]="color" mat-button target="_blank">
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
        <span>{{ label }}</span>
    </a>

    <!-- ... and without label -->
    <a *ngIf="type === 'href' && !label" [attr.href]="href" [color]="color" mat-icon-button target="_blank">
        <natural-icon *ngIf="icon" [name]="icon"></natural-icon>
    </a>
</ng-container>
