<mat-form-field>
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select
        (selectionChange)="propagateValue($event)"
        [formControl]="formCtrl"
        (blur)="touch(); blur.emit()"
        [errorStateMatcher]="matcher"
    >
        <mat-option *ngIf="nullLabel" [value]="null">{{ nullLabel }}</mat-option>
        <mat-option
            *ngFor="let item of items | async"
            [value]="item.value"
            [disabled]="optionDisabled ? optionDisabled(item) : false"
        >
            {{ item.name | capitalize }}
        </mat-option>
    </mat-select>

    <mat-error *ngIf="hasRequiredError()" i18n>Ce champ est requis</mat-error></mat-form-field
>
