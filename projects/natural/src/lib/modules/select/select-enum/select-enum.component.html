<mat-form-field>
    <mat-label>{{ placeholder }}</mat-label>
    <mat-select
        (selectionChange)="propagateValue($event.value)"
        [formControl]="internalCtrl"
        (blur)="onBlur()"
        [errorStateMatcher]="matcher"
        [multiple]="multiple"
    >
        <mat-option *ngIf="nullLabel" [value]="null">{{ nullLabel }}</mat-option>
        <mat-option
            *ngFor="let item of items | async"
            [value]="item.value"
            [disabled]="optionDisabled ? optionDisabled(item) : false"
        >
            {{ item.name | capitalize }}
        </mat-option>
    </mat-select>

    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>

    <mat-error *ngIf="hasRequiredError()" i18n>Ce champ est requis</mat-error></mat-form-field
>
