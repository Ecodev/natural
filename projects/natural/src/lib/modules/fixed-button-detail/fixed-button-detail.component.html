@if (isCreation) {
    <natural-fixed-button
        (click)="clickCreate()"
        [disabled]="form.disabled"
        [color]="form.valid ? 'accent' : 'warn'"
        class="detail-speed-dial"
        icon="save"
    />
}

@if (!isCreation && (!model.permissions || model.permissions.delete)) {
    <natural-fixed-button
        (click)="clickDelete()"
        [disabled]="form.disabled"
        class="detail-speed-dial"
        color="warn"
        icon="delete_forever"
        i18n-matTooltip
        matTooltip="Supprimer dÃ©finitivement"
        matTooltipPosition="left"
    />
}
