<natural-fixed-button
    (click)="clickCreate()"
    *ngIf="isCreation"
    [disabled]="form.disabled"
    [color]="form.valid ? 'accent' : 'warn'"
    class="detail-speed-dial"
    icon="save"
></natural-fixed-button>

<natural-fixed-button
    (click)="clickDelete()"
    *ngIf="!isCreation && (!model.permissions || model.permissions.delete)"
    [disabled]="form.disabled"
    class="detail-speed-dial"
    color="warn"
    icon="delete_forever"
    i18n-matTooltip
    matTooltip="Supprimer dÃ©finitivement"
    matTooltipPosition="left"
></natural-fixed-button>
