<div>
    <mat-menu #naturalMenu="matMenu">
        <div
            (click)="$event.stopPropagation(); column.checked = !column.checked; updateColumns()"
            *ngFor="let column of displayedColumns"
            mat-menu-item
        >
            <mat-checkbox (click)="$event.stopPropagation()" (change)="updateColumns()" [(ngModel)]="column.checked">{{
                column.label
            }}</mat-checkbox>
        </div>
    </mat-menu>
    <button [matMenuTriggerFor]="naturalMenu" mat-icon-button i18n-matTooltip matTooltip="SÃ©lectionner les colonnes">
        <mat-icon naturalIcon="view_column"></mat-icon>
    </button>
</div>
