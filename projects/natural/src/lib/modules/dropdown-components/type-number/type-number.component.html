<form [formGroup]="form">
    <mat-form-field style="max-width: 4em; margin-right: 1em">
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select [formControl]="operatorCtrl" [required]="true">
            <mat-option *ngFor="let item of operators" [value]="item.key">
                {{ item.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label i18n>Valeur</mat-label>
        <input
            (keydown.enter)="close()"
            [errorStateMatcher]="matcher"
            [formControl]="valueCtrl"
            [max]="configuration.max ?? $any(undefined)"
            [min]="configuration.min ?? $any(undefined)"
            [required]="true"
            [step]="configuration.step"
            matInput
            type="number"
        />
        <mat-error *ngIf="valueCtrl.hasError('min')">< {{ configuration.min }}</mat-error>
        <mat-error *ngIf="valueCtrl.hasError('max')">> {{ configuration.max }}</mat-error>
    </mat-form-field>
</form>
