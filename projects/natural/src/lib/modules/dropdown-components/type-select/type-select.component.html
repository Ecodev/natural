<form [formGroup]="form">
    @if (configuration.operators) {
        <mat-form-field style="max-width: 7em; margin-right: 1em">
            <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
            <mat-select [formControl]="operatorCtrl" [required]="true" panelWidth="">
                @for (item of operators; track item) {
                    <mat-option [value]="item.key">
                        {{ item.label }}
                    </mat-option>
                }
            </mat-select>
        </mat-form-field>
    }

    @if (requireValueCtrl) {
        <mat-selection-list [formControl]="valueCtrl">
            @for (item of items; track item) {
                <mat-list-option [value]="getId(item)" checkboxPosition="before">
                    {{ getDisplay(item) }}
                </mat-list-option>
            }
        </mat-selection-list>
    }
</form>
