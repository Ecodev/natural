<form [formGroup]="form">
    <mat-form-field style="max-width: 7em; margin-right: 1em" *ngIf="configuration.operators">
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select [formControl]="operatorCtrl" [required]="true" panelWidth="">
            <mat-option *ngFor="let item of operators" [value]="item.key">
                {{ item.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-selection-list *ngIf="requireValueCtrl" [formControl]="valueCtrl">
        <mat-list-option *ngFor="let item of items" [value]="getId(item)" checkboxPosition="before">
            {{ getDisplay(item) }}
        </mat-list-option>
    </mat-selection-list>
</form>
