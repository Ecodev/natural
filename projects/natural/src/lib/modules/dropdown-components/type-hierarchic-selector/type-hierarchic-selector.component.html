<form [formGroup]="form">
    <mat-form-field style="max-width: 7em; margin-right: 1em">
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select [formControl]="operatorCtrl" [required]="true" panelWidth="">
            @for (item of operators; track item) {
                <mat-option [value]="item.key">
                    {{ item.label }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>

    @if (requireValueCtrl) {
        <natural-hierarchic-selector
            (selectionChange)="selectionChange($event)"
            [config]="configuration.config"
            [filters]="configuration.filters"
            [multiple]="true"
            [selected]="valueCtrl.value || {}"
            style="margin-right: 20px"
        ></natural-hierarchic-selector>
    }
</form>
