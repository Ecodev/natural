<form [formGroup]="form">
    <mat-form-field>
        <input
            matInput
            [matDatepicker]="from"
            placeholder="De"
            [formControl]="fromCtrl"
            [errorStateMatcher]="matcher"
            [min]="configuration.min"
            [max]="configuration.max"
        />
        <mat-datepicker-toggle matIconSuffix [for]="from"></mat-datepicker-toggle>
        <mat-datepicker #from></mat-datepicker>
        <mat-error *ngIf="form.hasError('toGreaterThanFrom')"
            >{{ render(fromCtrl.value) }} > {{ render(toCtrl.value) }}</mat-error
        >
        <mat-error *ngIf="fromCtrl.hasError('min') && !form.hasError('toGreaterThanFrom')"
            >< {{ configuration.min }}</mat-error
        >
        <mat-error *ngIf="fromCtrl.hasError('max') && !form.hasError('toGreaterThanFrom')"
            >> {{ configuration.max }}</mat-error
        >
        <mat-error *ngIf="fromCtrl.hasError('required')">*</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input
            matInput
            [matDatepicker]="to"
            placeholder="Ã "
            [formControl]="toCtrl"
            [errorStateMatcher]="matcher"
            [min]="configuration.min"
            [max]="configuration.max"
        />
        <mat-datepicker-toggle matIconSuffix [for]="to"></mat-datepicker-toggle>
        <mat-datepicker #to></mat-datepicker>
        <mat-error *ngIf="toCtrl.hasError('min') && !form.hasError('toGreaterThanFrom')">
            < {{ configuration.min }}</mat-error
        >
        <mat-error *ngIf="toCtrl.hasError('max') && !form.hasError('toGreaterThanFrom')">
            > {{ configuration.max }}</mat-error
        >
        <mat-error *ngIf="toCtrl.hasError('required')">*</mat-error>
    </mat-form-field>
</form>
