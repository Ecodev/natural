<mat-form-field subscriptSizing="dynamic">
    <mat-label i18n>Valeur</mat-label>
    <input
        matInput
        type="text"
        autocomplete="off"
        [errorStateMatcher]="matcher"
        [formControl]="formCtrl"
        [required]="true"
        (keydown.enter)="close()"
    />
    @if (formCtrl.hasError('required')) {
        <mat-error>*</mat-error>
    }
</mat-form-field>
