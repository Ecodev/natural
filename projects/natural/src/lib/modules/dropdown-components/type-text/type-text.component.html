<mat-form-field>
    <mat-label i18n>Valeur</mat-label>
    <input
        (keydown.enter)="close()"
        [errorStateMatcher]="matcher"
        [formControl]="formCtrl"
        [required]="true"
        matInput
        type="text"
    />
    @if (formCtrl.hasError('required')) {
        <mat-error>*</mat-error>
    }
</mat-form-field>
