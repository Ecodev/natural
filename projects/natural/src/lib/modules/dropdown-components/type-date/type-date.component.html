<form [formGroup]="form">
    <mat-form-field>
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select [formControl]="operatorCtrl" [required]="true">
            <mat-option *ngFor="let item of operators" [value]="item.key">
                {{ item.label }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label i18n>Date</mat-label>
        <input
            [formControl]="valueCtrl"
            [matDatepicker]="value"
            [max]="configuration.max"
            [min]="configuration.min"
            [required]="true"
            matInput
        />
        <mat-datepicker-toggle [for]="value" matSuffix></mat-datepicker-toggle>
        <mat-datepicker #value></mat-datepicker>
        <mat-error>
            <span *ngIf="valueCtrl.hasError('min')">< {{ configuration.min }}</span>
            <span *ngIf="valueCtrl.hasError('max')">> {{ configuration.max }}</span>
            <span *ngIf="valueCtrl.hasError('required')">*</span>
        </mat-error>
    </mat-form-field>

    <mat-checkbox [formControl]="todayCtrl" i18n>Aujourd'hui</mat-checkbox>
</form>
