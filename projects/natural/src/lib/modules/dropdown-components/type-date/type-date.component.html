<form [formGroup]="form" [class.nullable]="configuration.nullable">
    <mat-form-field subscriptSizing="dynamic">
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select panelWidth="" [formControl]="operatorCtrl" [required]="true">
            @for (item of operators; track item) {
                <mat-option [value]="item.key">
                    {{ item.label }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>

    @if (requireValueCtrl) {
        <mat-form-field subscriptSizing="dynamic">
            <mat-label i18n>Date</mat-label>
            <input
                matInput
                [formControl]="valueCtrl"
                [matDatepicker]="value"
                [max]="configuration.max"
                [min]="configuration.min"
            />
            <mat-datepicker-toggle matIconSuffix [for]="value" />
            <mat-datepicker #value />
            @if (valueCtrl.hasError('min')) {
                <mat-error>< {{ configuration.min }}</mat-error>
            }
            @if (valueCtrl.hasError('max')) {
                <mat-error>> {{ configuration.max }}</mat-error>
            }
            @if (valueCtrl.hasError('required')) {
                <mat-error>*</mat-error>
            }
        </mat-form-field>

        <mat-checkbox i18n [formControl]="todayCtrl">Aujourd'hui</mat-checkbox>
    }
</form>
