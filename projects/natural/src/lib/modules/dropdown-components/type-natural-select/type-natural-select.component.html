<form [formGroup]="form">
    <mat-form-field style="max-width: 7em; margin-right: 1em">
        <mat-label i18n="Mathematical operator < > =">Op√©rateur</mat-label>
        <mat-select panelWidth="" [formControl]="operatorCtrl" [required]="true">
            @for (item of operators; track item) {
                <mat-option [value]="item.key">
                    {{ item.label }}
                </mat-option>
            }
        </mat-select>
    </mat-form-field>

    @if (configuration && requireValueCtrl) {
        <natural-select
            style="display: inline"
            [formControl]="valueCtrl"
            [placeholder]="configuration.placeholder"
            [service]="configuration.service"
            [filter]="configuration.filter"
            [pageSize]="configuration.pageSize || 10"
        />
    }
</form>
