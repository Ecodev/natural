<button matButton="filled" [matMenuTriggerFor]="menu"
    ><mat-icon naturalIcon="colors" /> {{ themeService.theme() }}</button
>
<mat-menu #menu="matMenu">
    @for (theme of allThemes; track $index) {
        <button mat-menu-item (click)="themeService.setTheme(theme)">
            <mat-icon [fontIcon]="themeService.theme() === theme ? 'check' : ''" />
            {{ theme }}</button
        >
    }
</mat-menu>
