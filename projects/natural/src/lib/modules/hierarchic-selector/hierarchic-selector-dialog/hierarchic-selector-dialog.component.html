<h2 i18n mat-dialog-title>SÃ©lection</h2>

<mat-dialog-content>
    <natural-hierarchic-selector
        [selected]="config.hierarchicSelection ?? {}"
        [config]="config.hierarchicConfig"
        [filters]="config.hierarchicFilters"
        [multiple]="config.multiple ?? false"
        [allowUnselect]="config.allowUnselect ?? true"
        [allowSelectAll]="config.allowSelectAll ?? false"
        [searchFacets]="config.searchFacets ?? []"
        [searchSelections]="config.searchSelections ?? []"
        (selectionChange)="config.hierarchicSelection = $event"
        (searchSelectionChange)="searchSelectionsOutput = $event"
    />
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-dialog-close mat-button i18n>Annuler</button>
    <button color="primary" mat-raised-button (click)="close(config.hierarchicSelection)"
        ><span i18n>Valider</span>
    </button>
</mat-dialog-actions>
