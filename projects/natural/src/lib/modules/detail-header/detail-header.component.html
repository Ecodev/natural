<div class="breadcrumb">
    @if (rootLabel || label) {
        <a color="primary" mat-button [routerLink]="isPanel() ? [] : getRootLink()" [fragment]="listFragment()">{{
            rootLabel || label
        }}</a>
    }
    @for (parent of breadcrumbs(); track parent.id) {
        /
        <a color="primary" mat-button [routerLink]="isPanel() ? [] : getLink(parent.id)">
            {{ parent?.fullName || parent?.name }}</a
        >
    }
</div>

<div class="body">
    @if (icon) {
        <div style="width: 30px">
            <mat-icon [naturalIcon]="icon" />
        </div>
    }
    @if (!model.id) {
        <div class="mat-font-headline-sm nat-no-margin newLabel">{{ newLabel() }}</div>
    }
    @if (model.id) {
        <div class="mat-font-headline-sm nat-no-margin label">{{ model.name || model.fullName || label }}</div>
    }
    <div>
        <ng-content />
    </div>
</div>
