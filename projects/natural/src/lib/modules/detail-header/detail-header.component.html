<div class="breadcrumb">
    @if (rootLabel || label) {
        <a [routerLink]="isPanel ? [] : getRootLink()" [fragment]="listFragment" color="primary" mat-button>{{
            rootLabel || label
        }}</a>
    }
    @for (parent of breadcrumbs; track parent) {
        /
        <a [routerLink]="isPanel ? [] : getLink(parent.id)" color="primary" mat-button>
            {{ parent?.fullName || parent?.name }}</a
        >
    }
</div>

<div class="body">
    @if (icon) {
        <div style="width: 30px">
            <mat-icon [naturalIcon]="icon" />
        </div>
    }
    @if (!model.id) {
        <div class="mat-headline-5 no-margin newLabel">{{ newLabel }}</div>
    }
    @if (model.id) {
        <div class="mat-headline-5 no-margin label">{{ model.name || model.fullName || label }}</div>
    }
    <div>
        <ng-content />
    </div>
</div>
