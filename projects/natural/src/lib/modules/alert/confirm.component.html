<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content
    ><p class="mat-body">{{ data.message }}</p></mat-dialog-content
>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">{{ data.cancelText }}</button>
    <button mat-stroked-button cdkFocusInitial [mat-dialog-close]="true">{{ data.confirmText }}</button>
</mat-dialog-actions>
