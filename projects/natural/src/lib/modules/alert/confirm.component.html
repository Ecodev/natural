<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content
    ><p class="mat-body">{{ data.message }}</p></mat-dialog-content
>
<mat-dialog-actions align="end">
    <button [mat-dialog-close]="false" mat-button>{{ data.cancelText }}</button>
    <button [mat-dialog-close]="true" mat-stroked-button cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
