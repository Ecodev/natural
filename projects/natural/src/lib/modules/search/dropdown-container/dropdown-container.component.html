<div
    class="natural-dropdown-container mat-elevation-z2"
    role="menu"
    tabindex="-1"
    [@transformMenu]="panelAnimationState"
    (@transformMenu.done)="onAnimationDone($event)"
>
    <div class="natural-dropdown-container-content">
        <ng-template cdkPortalOutlet />
    </div>

    @if (data.showValidateButton) {
        <div class="natural-dropdown-validate-button">
            <button color="primary" mat-raised-button i18n (click)="close()">Valider</button>
        </div>
    }
</div>
