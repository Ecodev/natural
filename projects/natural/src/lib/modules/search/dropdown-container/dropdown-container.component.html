<div
    class="natural-dropdown-container"
    role="menu"
    tabindex="-1"
    [class.mat-menu-panel-exit-animation]="panelAnimationState === 'void'"
    (animationend)="onAnimationDone($event.animationName)"
    (animationcancel)="onAnimationDone($event.animationName)"
>
    <div class="natural-dropdown-container-content">
        <ng-template cdkPortalOutlet />
    </div>

    @if (data.showValidateButton) {
        <div class="natural-dropdown-validate-button">
            <button color="primary" matButton="filled" i18n (click)="close()">Valider</button>
        </div>
    }
</div>
