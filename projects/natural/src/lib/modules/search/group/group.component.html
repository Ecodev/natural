@for (selection of innerSelections; track $index) {
    <natural-input
        [facets]="facets"
        [selection]="selection"
        (cleared)="removeInput($index)"
        (selectionChange)="updateInput($event, $index)"
    />
}

<natural-input
    #newValueInput
    tabIndex="10"
    cdkFocusInitial
    [facets]="facets"
    [placeholder]="placeholder"
    [dropdownTitle]="dropdownTitle"
    (selectionChange)="addInput($event)"
/>
