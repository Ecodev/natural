<natural-input *ngFor="let selection of innerSelections; let i = index"
               [facets]="facets"
               [selection]="selection"
               (selectionChange)="updateInput($event, i)"
               (cleared)="removeInput(i)"
></natural-input>

<natural-input #newValueInput [facets]="facets" (selectionChange)="addInput($event)" [placeholder]="placeholder"></natural-input>
