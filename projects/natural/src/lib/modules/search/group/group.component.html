@for (selection of innerSelections; track selection; let i = $index) {
    <natural-input
        (cleared)="removeInput(i)"
        (selectionChange)="updateInput($event, i)"
        [facets]="facets"
        [selection]="selection"
    ></natural-input>
}

<natural-input
    #newValueInput
    (selectionChange)="addInput($event)"
    [facets]="facets"
    [placeholder]="placeholder"
    tabIndex="10"
    cdkFocusInitial
    [dropdownTitle]="dropdownTitle"
></natural-input>
