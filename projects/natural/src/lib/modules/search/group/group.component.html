@for (selection of innerSelections; track selection) {
    <natural-input
        (cleared)="removeInput($index)"
        (selectionChange)="updateInput($event, $index)"
        [facets]="facets"
        [selection]="selection"
    />
}

<natural-input
    #newValueInput
    (selectionChange)="addInput($event)"
    [facets]="facets"
    [placeholder]="placeholder"
    tabIndex="10"
    cdkFocusInitial
    [dropdownTitle]="dropdownTitle"
/>
