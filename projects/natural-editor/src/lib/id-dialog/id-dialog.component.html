<h2 i18n mat-dialog-title>Saisir le ID</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <mat-label i18n>ID</mat-label>
        <input matInput [formControl]="idControl" (keydown.enter)="maybeConfirm()" cdkFocusInitial />
        @if (idControl.hasError('pattern')) {
            <mat-error i18n>Doit Ãªtre un ID valide</mat-error>
        }
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close i18n>Annuler</button>
    <button mat-stroked-button (click)="maybeConfirm()" [disabled]="!form.valid"><span i18n>Valider</span></button>
</mat-dialog-actions>
