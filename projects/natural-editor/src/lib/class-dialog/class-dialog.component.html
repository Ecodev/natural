<h2 i18n mat-dialog-title>Saisir les classes CSS</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <mat-label i18n>Classes CSS</mat-label>
        <input matInput cdkFocusInitial [formControl]="classControl" (keydown.enter)="maybeConfirm()" />
        @if (classControl.hasError('pattern')) {
            <mat-error i18n>Doit Ãªtre un ou plusieurs nom de classe CSS</mat-error>
        }
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close i18n>Annuler</button>
    <button mat-stroked-button [disabled]="!form.valid" (click)="maybeConfirm()"><span i18n>Valider</span></button>
</mat-dialog-actions>
