<h2 i18n mat-dialog-title>Sélectionner une couleur</h2>

<mat-dialog-content [formGroup]="form">
    <mat-form-field>
        <mat-label i18n>Classes CSS</mat-label>
        <input matInput [formControl]="classControl" (keydown.enter)="maybeConfirm()" cdkFocusInitial />
        <div class="sample" matSuffix [style]="{backgroundClass: classControl.valid ? classControl.value : ''}"></div>
        <mat-error *ngIf="classControl.hasError('pattern')" i18n>Doit être un ou plusieurs nom de classe CSS</mat-error>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close] i18n>Annuler</button>
    <button mat-stroked-button (click)="maybeConfirm()" [disabled]="!form.valid"><span i18n>Valider</span></button>
</mat-dialog-actions>
