<!doctype html>
<html lang="en" data-color-scheme="auto" data-theme="natural">
    <head>
        <meta charset="utf-8" />
        <title>@ecodev/natural</title>
        <base href="/" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
        <!--       todo : remove ? <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />-->
    </head>
    <body>
        <app-root>
            <img src="assets/logo.svg" style="height: 20vmax; max-height: 150px" />
        </app-root>

        <script>
            const scheme = localStorage.getItem('color-scheme');
            if (scheme) {
                window.document.documentElement.setAttribute('data-color-scheme', scheme);
            }

            const dark =
                scheme === 'dark' || (scheme === 'auto' && !!window.matchMedia('(prefers-color-scheme: dark)').matches);
            window.document.documentElement.setAttribute('data-is-dark', dark ? 'true' : 'false');
        </script>
    </body>
</html>
