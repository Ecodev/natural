<div class="nat-horizontal nat-gap-10">
    <a mat-flat-button [routerLink]="['panel', '2']">Panel 2 (dynamic)</a>
    <a mat-flat-button routerLink="panel/3">Panel 3 (static)</a>
    <a mat-flat-button routerLink="modelPanel/3">Panel with observable model (static)</a>
    <a mat-flat-button [routerLink]="['invalid-url']">invalid url</a>
</div>

<mat-tab-group [naturalLinkableTab]="false">
    <mat-tab label="Tab1">Tab1</mat-tab>
    <mat-tab label="Tab2">Tab2</mat-tab>
    <mat-tab label="Tab3">Tab3</mat-tab>
</mat-tab-group>

<pre class="debug">data : {{ data | json }}</pre>
<pre class="debug">panelData : {{ panelData | json }}</pre>
