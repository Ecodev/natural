<h1 class="mat-headline-4">natural-relations</h1>
<div class="mat-body-2"
    >Use ItemService.watchAll() that always returns 5 elements. Seems to be buggy but it's normal.
</div>

@if (isUpdatePage()) {
    <div class="nat-horizontal nat-gap-10" [formGroup]="form">
        <div class="item">
            <h2 class="mat-headline-1">Hierarchic selector</h2>
            <natural-relations
                placeholder="Link"
                [hierarchicSelectorConfig]="hierarchicConfig"
                [main]="data.model"
                [service]="service"
                (selectionChange)="relationsAdded('Hierarchic selector')"
            />
        </div>
        <div class="item">
            <h2 class="mat-headline-6">Service</h2>
            <natural-relations
                placeholder="Link"
                [main]="data.model"
                [service]="service"
                (selectionChange)="relationsAdded('Service')"
            />
        </div>
        <div class="item">
            <h2>No result service</h2>
            <natural-relations
                placeholder="Link"
                [main]="data.model"
                [service]="noResultService"
                (selectionChange)="relationsAdded('NoResultService')"
            />
        </div>
        <div class="item">
            <h2>ErrorService</h2>
            <natural-relations
                placeholder="Link"
                [main]="data.model"
                [service]="errorService"
                (selectionChange)="relationsAdded('ErrorService')"
            />
        </div>
    </div>
}
