<h1 class="mat-display-1">natural-relations</h1>

<div [formGroup]="form">

    <div></div>
    <div class="mat-title">One to many</div>
    <div class="mat-title" fxLayout="column">
        <div>Many to many</div>
        <div class="mat-body-1">Use AnyService.watchAll() that always returns 5 elements. Seems to be buggy but it's normal.</div>
    </div>
    <div class="mat-title">Hierarchic selector</div>

    <natural-relations (selectionChange)="changed('one-to-many')"
                       [hierarchicSelectorConfig]="hierarchicConfig"
                       [main]="data.model"
                       formControlName="children"
                       placeholder="Link"
    ></natural-relations>

    <natural-relations (selectionChange)="changed('many-to-many')"
                       [hierarchicSelectorConfig]="hierarchicConfig"
                       [main]="data.model"
                       [service]="service"
                       placeholder="Link"
    ></natural-relations>

    <div class="mat-title">Service</div>

    <natural-relations (selectionChange)="changed('one-to-many')"
                       [main]="data.model"
                       [service]="service"
                       formControlName="children"
                       placeholder="Link"
    ></natural-relations>

    <natural-relations (selectionChange)="changed('many-to-many')" [main]="data.model" [service]="service" placeholder="Link"
    ></natural-relations>
</div>
