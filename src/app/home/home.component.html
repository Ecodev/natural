<div fxFlex fxLayout="column">
    <mat-toolbar fxFlex="none" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="20px">
        @if (menu) {
            <button (click)="menu.toggle()" mat-icon-button>
                <mat-icon naturalIcon="menu" />
            </button>
        }

        <a href="/" mat-button>
            <img height="40px" src="assets/logo.svg" />
            <span class="mat-headline-6">&#64;ecodev/natural</span>
        </a>

        <div fxFlex></div>

        <button (click)="themeService.toggle()" mat-icon-button>
            <mat-icon naturalIcon="invert_colors" />
        </button>

        <a href="https://github.com/ecodev/natural" mat-icon-button>
            <img src="assets/github.svg" style="height: 24px" />
        </a>
    </mat-toolbar>

    <div fxFlex fxLayout="column">
        <natural-sidenav-container #menu [noScroll]="true" fxFlex name="menu">
            <natural-sidenav>
                <div style="overflow-x: auto; margin: 20px">
                    <div id="menu">
                        <mat-accordion displayMode="flat">
                            <mat-expansion-panel [disabled]="true" [expanded]="true" class="mat-elevation-z0">
                                <mat-nav-list>
                                    <a mat-list-item routerLink="/">
                                        <mat-icon matListItemIcon naturalIcon="home" />
                                        <span>Home</span>
                                    </a>

                                    <a mat-list-item routerLink="/search">
                                        <mat-icon matListItemIcon naturalIcon="search" />
                                        <span>Search</span>
                                    </a>

                                    <a [routerLink]="['/list', {dog: 'qwer'}]" mat-list-item>
                                        <mat-icon matListItemIcon naturalIcon="list" />
                                        <span>List A</span>
                                    </a>

                                    <a
                                        [routerLink]="['/nested/anyValue', {cat: 'cat'}, 'list', {dog: 'dog'}]"
                                        mat-list-item
                                    >
                                        <mat-icon matListItemIcon naturalIcon="list" />
                                        <span>List B</span>
                                    </a>

                                    <a [routerLink]="['/editable-list']" mat-list-item>
                                        <mat-icon matListItemIcon naturalIcon="list" />
                                        <span>Editable list</span>
                                    </a>

                                    <a [routerLink]="['/navigable-list']" mat-list-item>
                                        <mat-icon matListItemIcon naturalIcon="subdirectory_arrow_right" />
                                        <span>Navigable list</span>
                                    </a>

                                    <a [routerLink]="['/detail/123']" mat-list-item>
                                        <mat-icon matListItemIcon naturalIcon="details" />
                                        <span>Detail</span>
                                    </a>

                                    <a [routerLink]="['/detail-header']" mat-list-item>
                                        <mat-icon matListItemIcon naturalIcon="title" />
                                        <span>Detail header</span>
                                    </a>

                                    <a mat-list-item routerLink="/select">
                                        <mat-icon matListItemIcon naturalIcon="check" />
                                        <span>Select</span>
                                    </a>

                                    <a mat-list-item routerLink="/select-hierarchic">
                                        <mat-icon matListItemIcon naturalIcon="check" />
                                        <span>Select hierarchic</span>
                                    </a>

                                    <a mat-list-item routerLink="/select-enum">
                                        <mat-icon matListItemIcon naturalIcon="check" />
                                        <span>Select Enum</span>
                                    </a>

                                    <a mat-list-item routerLink="/relation">
                                        <mat-icon matListItemIcon naturalIcon="device_hub" />
                                        <span>Relation</span>
                                    </a>

                                    <a mat-list-item routerLink="/hierarchic">
                                        <mat-icon matListItemIcon naturalIcon="account_tree" />
                                        <span>Hi√©rarchic</span>
                                    </a>

                                    <a mat-list-item routerLink="/panels">
                                        <mat-icon matListItemIcon naturalIcon="filter_none" />
                                        <span>Panels</span>
                                    </a>

                                    <a mat-list-item routerLink="/file">
                                        <mat-icon matListItemIcon naturalIcon="file_upload" />
                                        <span>File</span>
                                    </a>

                                    <a mat-list-item routerLink="/alert-service">
                                        <mat-icon matListItemIcon naturalIcon="error" />
                                        <span>Alert service</span>
                                    </a>

                                    <a mat-list-item routerLink="/avatar">
                                        <mat-icon matListItemIcon naturalIcon="face" />
                                        <span>Avatar</span>
                                    </a>

                                    <a mat-list-item routerLink="/editor">
                                        <mat-icon matListItemIcon naturalIcon="format_size" />
                                        <span>Editor</span>
                                    </a>

                                    <a mat-list-item routerLink="/other">
                                        <mat-icon matListItemIcon naturalIcon="build" />
                                        <span>Other tools</span>
                                    </a>

                                    @if (!menu.isMobileView) {
                                        <a (click)="menu.toggleMinimized()" mat-list-item>
                                            <mat-icon
                                                [naturalIcon]="
                                                    menu.isMinimized ? 'keyboard_arrow_right' : 'keyboard_arrow_left'
                                                "
                                                matListItemIcon
                                            />
                                        </a>
                                    }
                                </mat-nav-list>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </natural-sidenav>

            <natural-sidenav-content>
                <div fxFlex fxLayout="column" style="padding: 20px; overflow: auto">
                    <router-outlet />
                </div>
            </natural-sidenav-content>
        </natural-sidenav-container>
    </div>
</div>
