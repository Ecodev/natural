<mat-toolbar [class]="`nat-horizontal nat-left nat-center nat-gap`">
    @if (menu) {
        <button mat-icon-button (click)="menu.toggle()">
            <mat-icon naturalIcon="menu" />
        </button>
    }

    <a class="logo" href="/" mat-button>
        <span class="nat-horizontal nat-align">
            <img height="40px" src="assets/logo.svg" />
            <span class="mat-headline-6">&#64;ecodev/natural</span>
        </span>
    </a>

    <div class="nat-expand"></div>

    <natural-color-schemer />
    <natural-theme-changer />

    <a href="https://github.com/ecodev/natural" mat-icon-button>
        <mat-icon naturalIcon="github" />
    </a>
</mat-toolbar>

<natural-sidenav-container #menu class="nat-expand" name="menu" [noScroll]="true">
    <natural-sidenav>
        <mat-nav-list role="navigation">
            <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon matListItemIcon naturalIcon="home" />
                <span>Home</span>
            </a>

            <a mat-list-item routerLink="/theme-merger" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="graph_1" />
                <span>Theme merger</span>
            </a>

            <a mat-list-item routerLink="/search" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="search" />
                <span>Search</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/list', {dog: 'qwer'}]">
                <mat-icon matListItemIcon naturalIcon="list" />
                <span>List A</span>
            </a>

            <a
                mat-list-item
                routerLinkActive="active"
                [routerLink]="['/nested/anyValue', {cat: 'cat'}, 'list', {dog: 'dog'}]"
            >
                <mat-icon matListItemIcon naturalIcon="list" />
                <span>List B</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/editable-list']">
                <mat-icon matListItemIcon naturalIcon="list" />
                <span>Editable list</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/table-style']">
                <mat-icon matListItemIcon naturalIcon="list" />
                <span>Table style</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/navigable-list']">
                <mat-icon matListItemIcon naturalIcon="subdirectory_arrow_right" />
                <span>Navigable list</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/detail/123']">
                <mat-icon matListItemIcon naturalIcon="details" />
                <span>Detail</span>
            </a>

            <a mat-list-item routerLinkActive="active" [routerLink]="['/detail-header']">
                <mat-icon matListItemIcon naturalIcon="title" />
                <span>Detail header</span>
            </a>

            <a mat-list-item routerLink="/select" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="check" />
                <span>Select</span>
            </a>

            <a mat-list-item routerLink="/select-hierarchic" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="check" />
                <span>Select hierarchic</span>
            </a>

            <a mat-list-item routerLink="/select-enum" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="check" />
                <span>Select Enum</span>
            </a>

            <a mat-list-item routerLink="/relation" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="device_hub" />
                <span>Relation</span>
            </a>

            <a mat-list-item routerLink="/hierarchic" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="account_tree" />
                <span>Hierarchic</span>
            </a>

            <a mat-list-item routerLink="/panels" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="filter_none" />
                <span>Panels</span>
            </a>

            <a mat-list-item routerLink="/file" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="file_upload" />
                <span>File</span>
            </a>

            <a mat-list-item routerLink="/alert-service" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="error" />
                <span>Alert service</span>
            </a>

            <a mat-list-item routerLink="/avatar" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="face" />
                <span>Avatar</span>
            </a>

            <a mat-list-item routerLink="/editor" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="format_size" />
                <span>Editor</span>
            </a>

            <a mat-list-item routerLink="/other" routerLinkActive="active">
                <mat-icon matListItemIcon naturalIcon="build" />
                <span>Other tools</span>
            </a>
        </mat-nav-list>
    </natural-sidenav>
    <natural-sidenav-content>
        <router-outlet />
    </natural-sidenav-content>
</natural-sidenav-container>
